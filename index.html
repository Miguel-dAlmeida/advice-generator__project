<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <title>Advice Generator</title>


  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="advice-card">
    <h1 id="adviceId" class="advice-card__title">ADVICE #117</h1>
    <p id="adviceDescription" class="advice-card__paragraph">"It is easy to sit up and take notice, what's difficult
      is getting up and taking action"</p>
    <picture class="advice-card__split-image">
      <source media="(min-width: 640px) and (orientation: landscape)" srcset="src/images/pattern-divider-desktop.svg">
      <img src="src/images/pattern-divider-mobile.svg" alt="Divider illustration">
    </picture>

    <button id="actionButton" class="advice-card__button" aria-label="Generate advice"><img
        src="src/images/icon-dice.svg" alt="Dice icon"></button>
  </main>

  <footer class="credits">
    <p class="credits__paragraph">
      <small>
        Challenge by&nbsp;<a class="credits__link"
          href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank"
          rel="noopener noreferrer" translate="no">Frontend Mentor</a>.
        Coded by&ensp;<a class="credits__link" href="https://www.linkedin.com/in/mariomigueldealmeida/" target="_blank"
          rel="noopener noreferrer" translate="no">MÃ¡rio Miguel de Almeida</a>.
      </small>
    </p>
  </footer>

  <script src="src/js/index.js"></script>
</body>

</html>
